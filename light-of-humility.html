<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Light of Humility | 光之谦卑</title>
  <meta name="description" content="FF · Light and Whisper · Light of Humility" />
  <style>
    :root{
      --bg:#0b0f1a;
      --fg:#eaeef7;
      --muted:#a9b3c7;
      --accent:#9fd1ff;
      --card:#121827;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 50% 20%, rgba(159,209,255,0.22), transparent 55%),
                  radial-gradient(900px 600px at 20% 80%, rgba(173,117,255,0.14), transparent 60%),
                  linear-gradient(180deg, #0b0f1a 0%, #0b0f1a 70%, #0a0e18 100%);
      color:var(--fg);
      font: 16px/1.75 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "PingFang SC", "Noto Sans CJK SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      overflow-x:hidden;
    }

    /* 柔光“脉动”动画，只有一层背景，不再分成三段 */
    .glow{
      position:fixed; inset:-10vmax;
      pointer-events:none;
      background:
        radial-gradient(45vw 35vw at 60% 10%, rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(60vw 45vw at 20% 80%, rgba(159,209,255,0.08), transparent 65%);
      filter: blur(30px);
      animation: float 14s ease-in-out infinite alternate;
      opacity:.9;
    }
    @keyframes float{
      0%   {transform: translate3d(0,0,0) scale(1)}
      100% {transform: translate3d(2vw,-1vh,0) scale(1.05)}
    }

    .wrap{
      min-height:100%;
      display:flex; align-items:center; justify-content:center;
      padding:10vh 5vw;
    }
    .card{
      width:min(880px, 100%);
      background: color-mix(in oklab, var(--card) 92%, transparent);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:24px;
      box-shadow: 0 20px 80px rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
      padding:clamp(20px, 4vw, 40px);
    }
    .title{
      margin:0 0 .2em 0;
      font-weight:700;
      font-size:clamp(28px, 3.2vw, 40px);
      letter-spacing:.02em;
    }
    .subtitle{
      margin:.1em 0 1.2em 0;
      color:var(--muted);
      font-size:clamp(14px, 1.6vw, 16px);
    }
    .poem{
      font-size:clamp(17px, 2vw, 19px);
      letter-spacing:.02em;
      word-break:break-word;
      color:var(--fg);
      margin:1.2em 0 0 0;
      white-space:pre-wrap;
    }
    .footer{
      margin-top:1.6em;
      color:var(--muted);
      font-size:14px;
      display:flex; gap:12px; flex-wrap:wrap; align-items:center;
    }
    .tag{
      padding:.2em .6em;
      border:1px solid rgba(255,255,255,.1);
      border-radius:999px;
      color:var(--accent);
      background:rgba(159,209,255,.06);
    }
    a{color:var(--accent); text-decoration:none; border-bottom:1px dashed rgba(159,209,255,.4)}
    a:hover{border-bottom-color:transparent}
  </style>
</head>
<body>
  <!-- 柔光层（纯视觉），无任何音频元素 -->
  <div class="glow" aria-hidden="true"></div>

  <main class="wrap">
    <article class="card" role="article" aria-label="Light of Humility">
      <header>
        <h1 class="title">Light of Humility</h1>
        <p class="subtitle">FF · Light &amp; Whisper · 光之谦卑</p>
      </header>

      <!-- 把你的诗放到下面这个 <div class="poem"> 里（支持中英文与换行） -->
      <div class="poem">
在最安静的角落里，光把影子抱紧，
像是一句不言的祷告，慢慢落到心上。

我不需要更响的乐章，
只要看见尘埃在光里沉落、起伏，
像一次又一次温柔的鞠躬。

谦卑不是低到尘土，
而是把心举到光里，
任它看见、被看见，然后安然。
      </div>

      <section class="footer" aria-label="meta">
        <span class="tag">#no-music</span>
        <span class="tag">#light</span>
        <span class="tag">#whisper</span>
        <span>© FF · <a href="https://f2fang.github.io/FF-Light-and-Whisper/" target="_blank" rel="noopener">Project Home</a></span>
      </section>
    </article>
  </main>
</body>
</html>
