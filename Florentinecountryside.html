<section class="poem" id="poem" data-poem="
我曾在野地里迎着光奔跑。
那光在野地上，在风里，也在人眼中闪烁。
那时我以为，万物都是如此真诚热烈，
爱与美会自然而然地流向彼此。

后来，世界变得不同。
在透明薄膜包住的泥沼地里，
我只能艰难穿行，
顺着轨迹、边界和时间。

拔不出脚，挪不动腿，
却看到了自己。

我是不完整的，
我理解了自己，
却渐渐远离了温度。

有时我怀念那种不加思索的呼吸——
风吹动草，
阳光洒落肩头，
心就柔软下来。

那是我曾居住的地方吗？

现在我已经清醒，
只是扯不下，离不开，挪不动。
看见了埋藏着的纹理，
听见了内心的回声，
在撞击那堵无形的墙。

若有一日，
我可以被光照透，

我愿再次相信——

我们仍可在这样的世界里，
以一颗柔软的心，
温柔地长大，
离开。
