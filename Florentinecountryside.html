<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>佛罗伦萨乡间的美好 · FF Light & Whisper</title>
  <meta name="description" content="FF · Light and Whisper — A poetic dreamscape of quiet light and whispers. 一处诗与梦的空间。" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1b3a;
      --fg:#e9ecf5;
      --muted:#aab2cc;
      --card:#121b34;
      --accent:#9fd1ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg);
      background: radial-gradient(1200px 700px at 50% 18%, rgba(159,209,255,0.18), transparent 55%),
                  radial-gradient(900px 600px at 20% 85%, rgba(120,80,255,0.10), transparent 60%),
                  var(--bg);
      font-family:'Noto Serif SC','ZCOOL XiaoWei',serif;
      line-height:1.85; letter-spacing:.02em;
      overflow-x:hidden;
    }

    /* 柔光背景：28s 慢速漂浮 */
    .glow{
      position:fixed; inset:-12vmax; pointer-events:none;
      background:
        radial-gradient(45vw 35vw at 62% 12%, rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(60vw 45vw at 18% 80%, rgba(159,209,255,0.08), transparent 65%);
      filter: blur(30px);
      animation: float 28s ease-in-out infinite alternate;
      opacity:.9;
    }
    @keyframes float{
      0%   {transform: translate3d(0,0,0) scale(1)}
      100% {transform: translate3d(2.2vw,-1.2vh,0) scale(1.035)}
    }

    .wrap{
      min-height:100%;
      display:flex; align-items:center; justify-content:center;
      padding:10vh 5vw;
    }

    /* 卡片浮出：5s 慢入 */
    .card{
      width:min(880px, 100%);
      background: color-mix(in oklab, var(--card) 92%, transparent);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:24px;
      box-shadow: 0 24px 80px rgba(0,0,0,.45), 0 2px 0 rgba(255,255,255,.04) inset;
      backdrop-filter: blur(6px);
      padding:clamp(18px, 4vw, 40px);
      transform: translateY(24px) scale(.985);
      opacity:0;
      animation: riseIn 5s cubic-bezier(.2,.65,.2,1) .1s forwards;
    }
    @keyframes riseIn{
      to{ transform: translateY(0) scale(1); opacity:1; }
    }
    @media (hover:hover){
      .card:hover{ transform: translateY(-4px) scale(1.004); transition: transform .32s ease; }
    }

    header .title{
      margin:0 0 .25em 0; font-weight:600;
      font-size:clamp(26px, 2.6vw, 36px);
      letter-spacing:.02em;
      color:#fff; text-shadow:0 0 8px rgba(255,255,255,.20);
    }
    header .subtitle{
      margin:.1em 0 1.6em 0; color:var(--muted);
      font-size:clamp(13px, 1.3vw, 15px);
    }

    /* 逐行淡入的行样式 */
    .poem{
      font-size:clamp(15.5px, 1.6vw, 18px);
      line-height:1.95;
      color:var(--fg);
    }
    .line{
      display:block;
      opacity:0;
      transform:translateY(6px);
      animation: lineFade 1s ease-out forwards;
      will-change: transform, opacity;
    }
    @keyframes lineFade{
      to{ opacity:1; transform:none; }
    }
    /* 空行（分段）留出更大间距，但不动画 */
    .gap{ height:0.9rem; }

    .divider{
      height:1px; margin:1.6rem 0;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent);
      opacity:0; animation: fadein 2s ease-out 2.3s forwards;
    }
    .footer{
      color:var(--muted); font-size:13.5px;
      display:flex; gap:12px; flex-wrap:wrap; align-items:center;
      opacity:0; animation: fadein 2s ease-out 2.6s forwards;
    }
    .tag{
      padding:.18em .56em;
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      color:var(--accent);
      background:rgba(159,209,255,.07);
    }

    .brand{
      position:fixed; top:14px; right:16px; z-index:10;
      font-size:13.5px; color:#cfe6ff; opacity:.9;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      padding:.26rem .58rem; border-radius:999px; backdrop-filter:blur(6px);
    }

    /* 减少动态：关闭所有动画，直接静态呈现 */
    @media (prefers-reduced-motion: reduce){
      .glow, .card, .line, .divider, .footer{ animation: none !important; }
      .card{ opacity:1; transform:none; }
      .line{ opacity:1; transform:none; }
    }
  </style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>

  <div class="brand">© FF</div>

  <main class="wrap">
    <article class="card" role="article" aria-label="佛罗伦萨乡间的美好">
      <header>
        <h1 class="title">佛罗伦萨乡间的美好</h1>
        <p class="subtitle">— 一页极简诗</p>
      </header>

      <!-- 诗：逐行淡入 -->
      <section class="poem" id="poem" data-poem="
我曾在野地里迎着光奔跑。
那光在野地上，在风里，也在人眼中闪烁。
那时我以为，万物都是如此真诚热烈，
爱与美会自然而然地流向彼此。

后来，世界变得不同。
在透明薄膜包住的泥沼地里，
我只能艰难穿行，
顺着轨迹、边界和时间。

拔不出脚，挪不动腿，
却看到了自己。

我是不完整的，
我理解了自己，
却渐渐远离了温度。

有时我怀念那种不加思索的呼吸——
风吹动草，
阳光洒落肩头，
心就柔软下来。

那是我曾居住的地方吗？

现在我已经清醒，
只是扯不下，离不开，挪不动。
看见了埋藏着的纹理，
听见了内心的回声，
在撞击那堵无形的墙。

若有一日，
我可以被光照透，

我愿再次相信——

我们仍可在这样的世界里，
以一颗柔软的心，
温柔地长大，
离开。
      "></section>

      <div class="divider"></div>

      <!-- 诗后记 · 顺服 -->
      <header>
        <p class="subtitle">— 诗后记 · 顺服</p>
      </header>
      <section class="poem" id="afterword" data-poem="
我常常问自己，怎样才能让光真正照进来。
不是看见、不是追求、也不是占有——
而是顺服。

顺服，不是向命运低头，
而是向灵魂的安排温柔地屈膝。
那份安排里有光，也有泥泞；
有恩典，也有试炼。
而我所能做的，
不是逃避黑暗，而是允许它被照亮。

我曾在野地里奔跑，那是无思的自由；
后来在透明的泥沼里跋涉，那是清醒的囚禁。
顺服，就是在这两者之间，
学会不抵抗。

不抵抗，并不意味着放弃，
而是接受——
接受自己不完整的样子，
接受世界不回馈的沉默，
接受那一切无法改变的节奏与秩序。

当我学会顺服，
我不再去追问光何时来、为什么那么迟。
我只是静静地站着，
让风吹动草，
让光自己找到我。

那一刻，我明白了：
顺服不是失去力量，
而是成为可被光穿透的透明体。
--“You are the light of the world” (Matt. 5:14).
      "></section>

      <div class="divider"></div>

      <section class="footer" aria-label="meta">
        <span class="tag">光</span>
        <span class="tag">清醒</span>
        <span class="tag">温柔</span>
        <span class="tag">顺服</span>
        <span>© Fang Fang · Light and Whisper</span>
      </section>
    </article>
  </main>

  <script>
    // 将所有 .poem 的 data-poem 文本逐行渲染为淡入（带延时）
    (function(){
      const blocks = document.querySelectorAll('.poem');
      const baseDelay = 0.45; // 每个区块的首行延迟
      const step = 0.18;      // 每行递增延迟

      blocks.forEach((box, blockIndex) => {
        const raw = (box.getAttribute('data-poem') || '').replace(/^\s+|\s+$/g,'');
        const lines = raw.split(/\r?\n/);
        let index = 0;
        const frag = document.createDocumentFragment();

        lines.forEach((t) => {
          if(t.trim()===''){
            const gap = document.createElement('div');
            gap.className = 'gap';
            frag.appendChild(gap);
            return;
          }
          const span = document.createElement('span');
          span.className = 'line';
          // 不同区块之间加一点整体偏移，避免同时出现
          span.style.animationDelay = (baseDelay + blockIndex*0.35 + step*index).toFixed(2) + 's';
          span.textContent = t;
          frag.appendChild(span);
          index++;
        });

        box.textContent = '';
        box.appendChild(frag);
      });
    })();
  </script>
</body>
</html>
