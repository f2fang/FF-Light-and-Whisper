<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>卑微的光 · FF Light & Whisper</title>
  <meta name="description" content="FF · Light and Whisper — A poetic dreamscape of quiet light and whispers. 一处诗与梦的空间。" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1b3a;
      --fg:#e9ecf5;
      --muted:#aab2cc;
      --card:#121b34;
      --accent:#9fd1ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg);
      background: radial-gradient(1200px 700px at 50% 18%, rgba(159,209,255,0.18), transparent 55%),
                  radial-gradient(900px 600px at 20% 85%, rgba(120,80,255,0.10), transparent 60%),
                  var(--bg);
      font-family:'Noto Serif SC','ZCOOL XiaoWei',serif;
      line-height:1.85; letter-spacing:.02em;
      overflow-x:hidden;
    }

    /* 柔光背景：28s 慢速漂浮 */
    .glow{
      position:fixed; inset:-12vmax; pointer-events:none;
      background:
        radial-gradient(45vw 35vw at 62% 12%, rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(60vw 45vw at 18% 80%, rgba(159,209,255,0.08), transparent 65%);
      filter: blur(30px);
      animation: float 28s ease-in-out infinite alternate;
      opacity:.9;
    }
    @keyframes float{
      0%   {transform: translate3d(0,0,0) scale(1)}
      100% {transform: translate3d(2.2vw,-1.2vh,0) scale(1.035)}
    }

    .wrap{
      min-height:100%;
      display:flex; align-items:center; justify-content:center;
      padding:10vh 5vw;
    }

    /* 卡片浮出：5s 慢入 */
    .card{
      width:min(880px, 100%);
      background: color-mix(in oklab, var(--card) 92%, transparent);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:24px;
      box-shadow: 0 24px 80px rgba(0,0,0,.45), 0 2px 0 rgba(255,255,255,.04) inset;
      backdrop-filter: blur(6px);
      padding:clamp(18px, 4vw, 40px);
      transform: translateY(24px) scale(.985);
      opacity:0;
      animation: riseIn 5s cubic-bezier(.2,.65,.2,1) .1s forwards;
    }
    @keyframes riseIn{
      to{ transform: translateY(0) scale(1); opacity:1; }
    }
    @media (hover:hover){
      .card:hover{ transform: translateY(-4px) scale(1.004); transition: transform .32s ease; }
    }

    header .title{
      margin:0 0 .25em 0; font-weight:600;
      font-size:clamp(26px, 2.6vw, 36px);
      letter-spacing:.02em;
      color:#fff; text-shadow:0 0 8px rgba(255,255,255,.20);
    }
    header .subtitle{
      margin:.1em 0 1.6em 0; color:var(--muted);
      font-size:clamp(13px, 1.3vw, 15px);
    }

    /* 逐行淡入的行样式 */
    .poem{
      font-size:clamp(15.5px, 1.6vw, 18px);
      line-height:1.95;
      color:var(--fg);
    }
    .line{
      display:block;
      opacity:0;
      transform:translateY(6px);
      animation: lineFade 1s ease-out forwards;
      will-change: transform, opacity;
    }
    @keyframes lineFade{
      to{ opacity:1; transform:none; }
    }
    /* 空行（分段）留出更大间距，但不动画 */
    .gap{ height:0.9rem; }

    .divider{
      height:1px; margin:1.6rem 0;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent);
      opacity:0; animation: fadein 2s ease-out 2.3s forwards;
    }
    .footer{
      color:var(--muted); font-size:13.5px;
      display:flex; gap:12px; flex-wrap:wrap; align-items:center;
      opacity:0; animation: fadein 2s ease-out 2.6s forwards;
    }
    .tag{
      padding:.18em .56em;
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      color:var(--accent);
      background:rgba(159,209,255,.07);
    }

    .brand{
      position:fixed; top:14px; right:16px; z-index:10;
      font-size:13.5px; color:#cfe6ff; opacity:.9;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      padding:.26rem .58rem; border-radius:999px; backdrop-filter:blur(6px);
    }

    /* 减少动态：关闭所有动画，直接静态呈现 */
    @media (prefers-reduced-motion: reduce){
      .glow, .card, .line, .divider, .footer{ animation: none !important; }
      .card{ opacity:1; transform:none; }
      .line{ opacity:1; transform:none; }
    }
  </style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>

  <div class="brand">© FF</div>

  <main class="wrap">
    <article class="card" role="article" aria-label="卑微的光">
      <header>
        <h1 class="title">卑微的光</h1>
        <p class="subtitle">— 一页极简诗</p>
      </header>

      <!-- 诗内容：原文写在 data-poem 里，脚本会逐行渲染并设置延迟 -->
      <section class="poem" id="poem" data-poem="
风经过我，
什么也没带走。

我仍在原处，
低一点，
再低一点，
直到心底的光
能照见自己。

世界太大声了，
我不必回应。

热闹在远处喧哗，
像潮水
拍着一座空城。

我愿做被忽略的一片叶，
在风里转身，
不求方向。

爱你不必说出口，
因为它早已在心里。

一切高处都在坠落。

不问意义，

只听见——

光，
从沉默里亮起。
      "></section>

      <div class="divider"></div>

      <section class="footer" aria-label="meta">
        <span class="tag">留白</span>
        <span class="tag">静默</span>
        <span class="tag">微光</span>
        <span>© FF</span>
      </section>
    </article>
  </main>

  <script>
    // 将 data-poem 中的文本按行渲染为逐行淡入（带延时）
    (function(){
      const box = document.getElementById('poem');
      if(!box) return;
      const raw = (box.getAttribute('data-poem') || '').replace(/^\s+|\s+$/g,'');
      const lines = raw.split(/\r?\n/);
      const baseDelay = 0.45;      // 第一行延迟（秒）
      const step = 0.18;           // 每行递增延迟（秒）
      let index = 0;
      const frag = document.createDocumentFragment();

      lines.forEach((t)=>{
        if(t.trim()===''){
          const gap = document.createElement('div');
          gap.className = 'gap';
          frag.appendChild(gap);
          return;
        }
        const span = document.createElement('span');
        span.className = 'line';
        span.textContent = t;
        span.style.animationDelay = (baseDelay + step * index).toFixed(2) + 's';
        frag.appendChild(span);
        index++;
      });

      box.textContent = '';
      box.appendChild(frag);
    })();
  </script>
</body>
</html>
