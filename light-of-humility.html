<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>卑微的光 · FF Light & Whisper</title>
  <meta name="description" content="FF · Light and Whisper — A poetic dreamscape of quiet light and whispers. 一处诗与梦的空间。" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1b3a;   /* 深蓝夜色 */
      --fg:#e9ecf5;   /* 正文 */
      --muted:#aab2cc;/* 次要信息 */
      --card:#121b34; /* 卡片底色 */
      --accent:#9fd1ff;/* 点缀 */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg);
      background: radial-gradient(1200px 700px at 50% 18%, rgba(159,209,255,0.18), transparent 55%),
                  radial-gradient(900px 600px at 20% 85%, rgba(120,80,255,0.10), transparent 60%),
                  var(--bg);
      font-family:'Noto Serif SC','ZCOOL XiaoWei',serif;
      line-height:1.9; letter-spacing:.03em;
      overflow-x:hidden;
    }

    /* 柔光漂浮层（增强“页面浮出来”的氛围） */
    .glow{
      position:fixed; inset:-12vmax; pointer-events:none;
      background:
        radial-gradient(45vw 35vw at 62% 12%, rgba(255,255,255,0.10), transparent 60%),
        radial-gradient(60vw 45vw at 18% 80%, rgba(159,209,255,0.08), transparent 65%);
      filter: blur(30px);
      animation: float 14s ease-in-out infinite alternate;
      opacity:.9;
    }
    @keyframes float{
      0%   {transform: translate3d(0,0,0) scale(1)}
      100% {transform: translate3d(2vw,-1vh,0) scale(1.04)}
    }

    /* 页面容器与“浮出的卡片” */
    .wrap{
      min-height:100%;
      display:flex; align-items:center; justify-content:center;
      padding:10vh 5vw;
    }
    .card{
      width:min(880px, 100%);
      background: color-mix(in oklab, var(--card) 92%, transparent);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:24px;
      box-shadow: 0 24px 80px rgba(0,0,0,.45), 0 2px 0 rgba(255,255,255,.04) inset;
      backdrop-filter: blur(6px);
      padding:clamp(20px, 4vw, 42px);
      transform: translateY(12px) scale(.995);
      opacity:0;
      animation: riseIn .9s ease-out .1s forwards;
    }
    @keyframes riseIn{
      to{ transform: translateY(0) scale(1); opacity:1; }
    }
    /* 悬停轻浮动（桌面端） */
    @media (hover:hover){
      .card:hover{ transform: translateY(-4px) scale(1.005); transition: transform .28s ease; }
    }

    header .title{
      margin:0 0 .25em 0; font-weight:600;
      font-size:clamp(28px, 3.2vw, 40px); letter-spacing:.02em;
      color:#fff; text-shadow:0 0 8px rgba(255,255,255,.20);
    }
    header .subtitle{
      margin:.1em 0 1.8em 0; color:var(--muted);
      font-size:clamp(14px, 1.6vw, 16px);
    }

    .poem{
      white-space:pre-wrap;
      font-size:clamp(17px, 2vw, 19px);
      color:var(--fg);
      /* 段落轻柔渐入 */
      opacity:0; animation: fadein 1s ease-out .25s forwards;
    }
    @keyframes fadein{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none}}

    .divider{
      height:1px; margin:1.8rem 0;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent);
      opacity:0; animation: fadein .8s ease-out .5s forwards;
    }
    .footer{
      color:var(--muted); font-size:14px;
      display:flex; gap:12px; flex-wrap:wrap; align-items:center;
      opacity:0; animation: fadein .8s ease-out .6s forwards;
    }
    .tag{
      padding:.2em .6em;
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      color:var(--accent);
      background:rgba(159,209,255,.07);
    }

    /* 顶部 @FF 徽标 */
    .brand{
      position:fixed; top:14px; right:16px; z-index:10;
      font-size:14px; color:#cfe6ff; opacity:.9;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      padding:.28rem .6rem; border-radius:999px; backdrop-filter:blur(6px);
    }
    .brand strong{letter-spacing:.02em}
  </style>
</head>
<body>
  <!-- 柔光背景 -->
  <div class="glow" aria-hidden="true"></div>

  <!-- @FF 标识 -->
  <div class="brand"><strong>@FF</strong> · Light & Whisper</div>

  <main class="wrap">
    <article class="card" role="article" aria-label="卑微的光">
      <header>
        <h1 class="title">卑微的光</h1>
        <p class="subtitle">— 一页极简诗</p>
      </header>

      <!-- 原诗保留 -->
      <div class="poem">
风经过我，
什么也没带走。

我仍在原处，
低一点，
再低一点，
直到心底的光
能照见自己。

世界太大声了，
我不必回应。

热闹在远处喧哗，
像潮水
拍着一座空城。

我愿做被忽略的一片叶，
在风里转身，
不求方向。

爱你不必说出口，
因为它早已在心里。

一切高处都在坠落。

不问意义，

只听见——

光，
从沉默里亮起。
      </div>

      <div class="divider"></div>

      <section class="footer" aria-label="meta">
        <span class="tag">留白</span>
        <span class="tag">静默</span>
        <span class="tag">微光</span>
        <span>© <strong>@FF</strong></span>
      </section>
    </article>
  </main>
</body>
</html>
