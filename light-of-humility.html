<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>卑微的光</title>
  <meta name="description" content="FF · Light and Whisper — A poetic dreamscape of quiet light and whispers. 一处诗与梦的空间。" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    html,body{height:100%;margin:0}
    body{
      /* 单一深蓝底色 */
      background:#0b1b3a;
      color:#e9ecf5;
      font-family:'Noto Serif SC','ZCOOL XiaoWei',serif;
      line-height:1.9;letter-spacing:.03em;
      display:flex;justify-content:center;align-items:flex-start;
      padding:8vh 1rem 10vh;
      position:relative;overflow-x:hidden;
    }
    /* 底部微光（仅一层）*/
    body::after{
      content:"";position:fixed;left:50%;bottom:-12vh;transform:translateX(-50%);
      width:140vmax;height:60vmax;border-radius:50%;
      background:radial-gradient(ellipse at center, rgba(70,140,255,.28) 0%, rgba(70,140,255,.12) 40%, rgba(11,27,58,0) 70%);
      filter: blur(18px);opacity:.9;pointer-events:none;
      animation: glowPulse 10s ease-in-out infinite;
    }
    @keyframes glowPulse{0%,100%{opacity:.75;filter:blur(18px)}50%{opacity:1;filter:blur(26px)}}

    /* 渐入 */
    @keyframes fadein{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    main{max-width:760px;animation:fadein 1.8s ease-out forwards}
    h1{font-size:clamp(1.6rem,2.5vw+1rem,2.4rem);margin:0 0 .5rem 0;font-weight:600;color:#fff;text-shadow:0 0 8px rgba(255,255,255,.25);opacity:0;animation:fadein 2s ease-out .2s forwards}
    .subtitle{color:#aab2cc;font-size:.95rem;margin-bottom:2.2rem;opacity:0;animation:fadein 2s ease-out .5s forwards}
    .poem{white-space:pre-wrap;font-size:clamp(1.05rem,1.2vw+.8rem,1.2rem);opacity:0;animation:fadein 2.5s ease-out .8s forwards}
    .divider{height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent);margin:1.8rem 0;opacity:0;animation:fadein 2s ease-out 1.8s forwards}
    footer{color:#aab2cc;font-size:.9rem;display:flex;gap:.8rem;opacity:0;animation:fadein 2s ease-out 2.2s forwards}
    .badge{border:1px solid currentColor;border-radius:999px;padding:.2rem .6rem;opacity:.7}

    /* 音乐按钮（提高层级，保证可点） */
    .music-toggle{position:fixed; right:1rem; bottom:1rem; z-index:1000;
      background:rgba(255,255,255,.08); color:#e9ecf5; border:1px solid rgba(255,255,255,.25);
      backdrop-filter:blur(6px); padding:.55rem .9rem; border-radius:999px; 
      font-size:.9rem; line-height:1; cursor:pointer; display:flex; align-items:center; gap:.45rem;
      transition:all .25s ease; opacity:.95;}
    .music-toggle:hover{background:rgba(255,255,255,.14)}
    .music-toggle .dot{width:.45rem;height:.45rem;border-radius:50%;background:#22d3ee;box-shadow:0 0 10px #22d3ee}
    .music-toggle.paused .dot{background:#94a3b8;box-shadow:none}

    /* 顶部提示 */
    .hint{position:fixed; top:1rem; left:50%; transform:translateX(-50%); z-index:1000;
      background:rgba(255,255,255,.08); color:#e9ecf5; border:1px solid rgba(255,255,255,.2);
      padding:.35rem .7rem; border-radius:999px; font-size:.82rem; opacity:.95; backdrop-filter:blur(6px); transition:opacity .4s ease}
    .hint.hide{opacity:0}

    audio{display:none}
  </style>
</head>
<body>
  <main>
    <header>
      <h1>卑微的光</h1>
      <div class="subtitle">— 一页极简诗</div>
    </header>
    <section class="poem">
风经过我，
什么也没带走。

我仍在原处，
低一点，
再低一点，
直到心底的光
能照见自己。

世界太大声了，
我不必回应。

热闹在远处喧哗，
像潮水
拍着一座空城。

我愿做被忽略的一片叶，
在风里转身，
不求方向。

爱你不必说出口，
因为它早已在心里。

一切高处都在坠落。

不问意义，

只听见——

光，
从沉默里亮起。
    </section>
    <div class="divider"></div>
    <footer>
      <span class="badge">留白</span>
      <span class="badge">静默</span>
      <span class="badge">微光</span>
    </footer>
  </main>

  <!-- 音乐（需用户手势触发） -->
  <audio id="bgm" preload="auto" loop playsinline>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/14/audio_3a62161d68.mp3?filename=soft-piano-ambient-110153.mp3" type="audio/mpeg">
  </audio>
  <div class="hint" id="hint">点击右下角播放音乐</div>
  <button class="music-toggle paused" id="musicBtn" aria-pressed="false" aria-label="播放或暂停音乐">
    <span class="dot" aria-hidden="true"></span>
    <span id="musicText">播放音乐</span>
  </button>

  <script>
    (function(){
      const audio = document.getElementById('bgm');
      const btn = document.getElementById('musicBtn');
      const txt = document.getElementById('musicText');
      const hint = document.getElementById('hint');

      function play(){
        audio.play().then(()=>{
          btn.classList.remove('paused');
          btn.setAttribute('aria-pressed','true');
          txt.textContent = '暂停音乐';
          hint && hint.classList.add('hide');
        }).catch(()=>{});
      }

      // 任意一次交互即尝试播放（兼容自动播放限制）
      function firstGesture(){ play(); window.removeEventListener('pointerdown', firstGesture); window.removeEventListener('keydown', firstGesture); }
      window.addEventListener('pointerdown', firstGesture, {once:true});
      window.addEventListener('keydown', firstGesture, {once:true});

      btn.addEventListener('click', ()=>{
        if(audio.paused){ play(); }
        else{ audio.pause(); btn.classList.add('paused'); btn.setAttribute('aria-pressed','false'); txt.textContent = '播放音乐'; }
      });

      // 降低动效偏好
      if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches){
        document.body.style.setProperty('animation','none');
      }

      audio.volume = 0.5;
    })();
  </script>
</body>
</html>
