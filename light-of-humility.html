<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>卑微的光</title>
  <meta name="description" content="FF · Light and Whisper — A poetic dreamscape of quiet light and whispers. 一处诗与梦的空间。" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    html,body{height:100%;margin:0}
    body{
      background:#0b1b3a; /* 单一深蓝底色 */
      color:#e9ecf5;
      font-family:'Noto Serif SC','ZCOOL XiaoWei',serif;
      line-height:1.9;letter-spacing:.03em;
      display:flex;justify-content:center;align-items:flex-start;
      padding:8vh 1rem 10vh;
      position:relative;overflow-x:hidden;
    }
    /* 底部微光 */
    body::after{
      content:"";position:fixed;left:50%;bottom:-12vh;transform:translateX(-50%);
      width:140vmax;height:60vmax;border-radius:50%;
      background:radial-gradient(ellipse at center, rgba(70,140,255,.28) 0%, rgba(70,140,255,.12) 40%, rgba(11,27,58,0) 70%);
      filter: blur(18px);opacity:.9;pointer-events:none;
      animation: glowPulse 10s ease-in-out infinite;
    }
    @keyframes glowPulse{0%,100%{opacity:.75;filter:blur(18px)}50%{opacity:1;filter:blur(26px)}}

    /* 渐入 */
    @keyframes fadein{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    main{max-width:760px;animation:fadein 1.2s ease-out forwards}
    h1{font-size:clamp(1.6rem,2.5vw+1rem,2.4rem);margin:0 0 .5rem 0;font-weight:600;color:#fff;text-shadow:0 0 8px rgba(255,255,255,.25);opacity:0;animation:fadein .9s ease-out .1s forwards}
    .subtitle{color:#aab2cc;font-size:.95rem;margin-bottom:2.2rem;opacity:0;animation:fadein .9s ease-out .25s forwards}
    .poem{white-space:pre-wrap;font-size:clamp(1.05rem,1.2vw+.8rem,1.2rem);opacity:0;animation:fadein 1.2s ease-out .4s forwards}
    .divider{height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent);margin:1.8rem 0;opacity:0;animation:fadein .9s ease-out .9s forwards}
    footer{color:#aab2cc;font-size:.9rem;display:flex;gap:.8rem;opacity:0;animation:fadein .9s ease-out 1.1s forwards}
    .badge{border:1px solid currentColor;border-radius:999px;padding:.2rem .6rem;opacity:.7}
  </style>
</head>
<body>
  <main>
    <header>
      <h1>卑微的光</h1>
      <div class="subtitle">— 一页极简诗</div>
    </header>
    <section class="poem">
风经过我，
什么也没带走。

我仍在原处，
低一点，
再低一点，
直到心底的光
能照见自己。

世界太大声了，
我不必回应。

热闹在远处喧哗，
像潮水
拍着一座空城。

我愿做被忽略的一片叶，
在风里转身，
不求方向。

爱你不必说出口，
因为它早已在心里。

一切高处都在坠落。

不问意义，

只听见——

光，
从沉默里亮起。
    </section>
    <div class="divider"></div>
    <footer>
      <span class="badge">留白</span>
      <span class="badge">静默</span>
      <span class="badge">微光</span>
    </footer>
  </main>
</body>
</html>
